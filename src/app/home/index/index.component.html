<app-header>
    <div home>
        {{ viewDate | date }}
    </div>
</app-header>
<section class="home">
    <app-calendar
        (handleEditEvent)="handleEditEvent($event)"
        [(events)]="events"
        [(viewDate)]="viewDate"
    ></app-calendar>
    <app-home-aside
        [activities]="activities"
        [(viewDate)]="viewDate"
    ></app-home-aside>
</section>
