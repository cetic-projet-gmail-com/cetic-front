<div class="mat-elevation-z8">
  <table
    mat-table
    [dataSource]="activities"
    class="table"
  >
    <ng-container matColumnDef="name">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        Nom
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        Description
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        {{ element.description }}
      </td>
    </ng-container>

    <ng-container matColumnDef="ended">
      <th
        mat-header-cell
        *matHeaderCellDef
      >
        Finie ?
      </th>
      <td
        mat-cell
        *matCellDef="let element"
      >
        {{ element.ended }}
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- <ng-container matColumnDef="{{column}}" *ngFor="let column of activities">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element" [ngClass]="{'child-row': element.childRow}"> {{element[column]}} </td>
    </ng-container> -->

  </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator> -->
</div>
