<div class="content">
  <img src="assets/img/Logos/logo_login.png" alt="logo_login">
  <form (submit)="login()">
    <div class="name">
      <label for="user"> Utilisateur :</label>
      <input type="text" [(ngModel)]="credentials.login" id="user" name="login">
    </div>
    <div>
      <div class="mdp">
        <label for="pass"> Mot de passe :</label>

        <input type="password" [(ngModel)]="credentials.password" id="pass" name="password">
      </div>
    </div>
    <div class="login">
      <a [routerLink]="'/forgot_password'" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        Mot de passe oubli√© ?</a>
      <button type="submit">

        Valider
      </button>
    </div>
  </form>
</div>
<div class="infos">
  <a href="https://forge.cetic.be/login?back_url=https%3A%2F%2Fforge.cetic.be%2Fprojects%2Fmission-timetrack
  Redmine@CETIC" target="_blank">> Suggestion ? </a>
  <a [routerLink]="'/info'" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
    > Informations</a>
</div>
