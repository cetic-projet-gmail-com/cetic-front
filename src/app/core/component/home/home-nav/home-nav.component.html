<header class="d-flex justify-content-between">
    <div class="btn-group">
      <button class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (click)=getViewDate()>
        <!-- (click)="getEvents()"> -->
        Précédent
      </button>
      <button class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate" (click)=getViewDate()>
          <!-- (click)="getEvents()"> -->
        Aujourd'hui
      </button>
      <button class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (click)=getViewDate()>
        <!-- (click)="getEvents()"> -->
        Suivant
      </button>
    </div>
    <div class="text-monospace">
      <h3> {{ viewDate | calendarDate:(view + 'ViewTitle'):locale:weekStartsOn }} </h3>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary" (click)="changeView(CalendarView.Month)"
        [class.active]="view === CalendarView.Month">
      <!-- </button> (click)="getEvents()"> -->
        Mois
      </button>

      <button class="btn btn-primary" (click)="changeView(CalendarView.Week)"
        [class.active]="view === CalendarView.Week">
      <!-- </button> (click)="getEvents()"> -->
        Semaine
      </button>
      <button class="btn btn-primary" (click)="changeView(CalendarView.Day)"
        [class.active]="view === CalendarView.Day">
      <!-- </button> (click)="getEvents()"> -->
        Jour
      </button>
    </div>
  </header>
