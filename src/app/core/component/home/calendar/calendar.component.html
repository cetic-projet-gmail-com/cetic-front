<div [ngSwitch]="view" mwlDroppable dragOverClass="drag-over" id="containerTooltip">
  <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [(events)]="events" [locale]="locale"
    [weekStartsOn]="weekStartsOn" (dayClicked)="changeDay($event.day.date)"
    (eventTimesChanged)="eventTimesChanged($event)" >
  </mwl-calendar-month-view>
  <ng-template #weekViewHourSegmentTemplate let-segment="segment" let-locale="locale" let-segmentHeight="segmentHeight"
    let-isTimeLabel="isTimeLabel">
    <div #segmentElement class="cal-hour-segment" [style.height.px]="segmentHeight"
      [class.cal-hour-start]="segment.isStart" [class.cal-after-hour-start]="!segment.isStart"
      [ngClass]="segment.cssClass" (mousedown)="startDragToCreate(segment, $event, segmentElement); ">
      <div class="cal-time" *ngIf="isTimeLabel">
        {{ segment.date | calendarDate:'weekViewHour':locale }}
      </div>
    </div>
  </ng-template>
  <div
    class="cal-resize-handle cal-resize-handle-before-start"
   
    mwlResizeHandle
    [resizeEdges]="{bottom: true, right: false, top: true, left: false}"
  ></div>
  <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [(events)]="events"
    (dayHeaderClicked)="changeDay($event.day.date)" [dayStartHour]="startHour" [dayEndHour]="endHour" [locale]="locale"
    [weekStartsOn]="weekStartsOn" [hourSegmentTemplate]="weekViewHourSegmentTemplate"
    (eventClicked)="eventClicked($event)"  (eventTimesChanged)=" eventTimesChanged($event);">
  </mwl-calendar-week-view>
  <mwl-calendar-day-view *ngSwitchCase="'day'" [viewDate]="viewDate" [(events)]="events" [dayStartHour]="startHour"
    [dayEndHour]="endHour" [locale]="locale" [hourSegmentTemplate]="weekViewHourSegmentTemplate"
    (eventClicked)="eventClicked($event)" (eventTimesChanged)="eventTimesChanged($event)">
  </mwl-calendar-day-view>

</div>
