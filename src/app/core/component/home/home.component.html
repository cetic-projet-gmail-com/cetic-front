<app-nav><app-home-nav [(viewDate)]="viewDate" [view]="view" (viewDateChange)="funcEvents()" (viewChange)="funcEvents()"></app-home-nav></app-nav>

<section class=".container">
  <div class="row">
    <div class="col-9">
      <div class="btn-group">
        <button class="btn btn-primary" (click)="changeView(CalendarView.Month)"
          [class.active]="view === CalendarView.Month">
          Mois
        </button>
  
        <button class="btn btn-primary" (click)="changeView(CalendarView.Week)"
          [class.active]="view === CalendarView.Week">
          Semaine
        </button>
        <button class="btn btn-primary" (click)="changeView(CalendarView.Day)"
          [class.active]="view === CalendarView.Day">
          Jour
        </button>
        
      </div>
      <app-calendar [(viewDate)]="viewDate" [(view)]="view" [events]="events"></app-calendar>
    </div>
    <div class="col-3">
      <div class="card h-100 d-flex align-items-start justify-content-center">
        <app-home-aside class="mb-auto p-2 w-100"></app-home-aside>
        <app-mini-calendar [(viewDate)]="viewDate" [(view)]="view" class="p-2" ></app-mini-calendar>
      </div>
    

    </div>
  </div>
</section>
