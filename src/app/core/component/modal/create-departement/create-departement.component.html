<div class="wrapper">
  <div class="content">
    <h2>Ajouter un département</h2>
    <form #departementForm="ngForm" (ngSubmit)="onFormSubmit(departementForm)">
      <div class="form-group">

        <label for="name">Nom</label>
        <input type="text" ngModel required name="name" pattern="[A-z][-éèëêâäàîïùûüôö]?" id="name" class="form-control">

        <mat-form-field>
          <label for="responsable">Responsable</label>
          <input type="text" placeholder="Choisissez le responsable" [formControl]="myControl" [matAutocomplete]="auto">
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" ngModel name="responsible_Id">
            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
              {{ option }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
        <div class="action">
          <button class="cancel" (click)="hide()">Annuler</button>
          <button class="save" type="submit">Valider</button>
        </div>
      </div>
    </form>
  </div>

</div>
