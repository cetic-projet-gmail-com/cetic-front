<div class="content">
  <h2>Ajouter une activit√©</h2>
  <a [routerLink]="'/administration/activities'">
    <fa-icon [icon]="faCaretSquareLeft" class="back"></fa-icon>
  </a>

  <form #activityForm="ngForm" (ngSubmit)="onFormSubmit(activityForm)">


    <div>
      <label for="name">Nom</label> <br>
      <input type="text" ngModel required name="name" id="name" class="">
    </div>
    <label for="projectManager">responsable</label>
    <input type="text" [value]="actResp" ngModel required name="projectManager" id="projectManager" class="form-control">
    <div>
      <label for="a_type">type</label><br>
      <select ngModel required name="a_type_id"  id="a_type">
        <option *ngFor="let type of types" [value]="type.id">{{ type.name }}</option>
      </select>
    </div>

    <label for="color_code">couleur</label>
                    <select ngModel [value]="actColor" required name="color_code" class="form-control" id="color_code">
                        <option *ngFor="let color of colors" 
                        [value]="color.color_code">{{ color.name }}</option>
                    </select>

    <div>
      <label for="description">description</label><br>
      <textarea ngModel name="description" id="description" cols="50" rows="4"></textarea>
    </div>

    <button class="btn btn-primary">Valider</button>

  </form>

</div>

<div class="info">
  <a href="https://forge.cetic.be/login?back_url=https%3A%2F%2Fforge.cetic.be%2Fprojects%2Fmission-timetrack
                  Redmine@CETIC" target="_blank">> Suggestion ? </a>

</div>
