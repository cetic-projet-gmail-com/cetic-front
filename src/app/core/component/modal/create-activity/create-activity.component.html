<div class="wrapper">
  <div class="content">
    <h2>Ajouter une activit√©</h2>


    <form #activityForm="ngForm" (ngSubmit)="onFormSubmit(activityForm)">


      <div>
        <label for="name">Nom</label> <br>
        <input type="text" ngModel required name="name" id="name" class="">
      </div>

      <div>
        <label for="a_type">type</label><br>
        <select ngModel required name="a_type" class="" id="a_type">
          <option *ngFor="let type of types" [value]="type.id">{{ type.name }}</option>
        </select>
      </div>

      <div>
        <label for="color_code">couleur</label><br>
        <input type="text" ngModel required name="color_code" [value]="color_code" class="">
      </div>

      <div>
        <label for="description">description</label><br>
        <textarea ngModel name="description" id="description" cols="50" rows="4"></textarea>
      </div>

      <div class="action">
        <button class="cancel" (click)="hide()">Annuler</button>
        <button class="save" type="submit">Valider</button>
      </div>

    </form>

  </div>
</div>
