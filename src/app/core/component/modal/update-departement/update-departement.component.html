<h2>update-departement</h2>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <form #departementForm="ngForm" (ngSubmit)="onFormSubmit(departementForm)">
                <div class="form-group">

                    <label for="name">Nom</label>
                    <input type="text" [value]="depName" pattern="[A-z][-éèëêâäàîïùûüôö]?" ngModel required name="name" id="name" class="form-control">

                    <mat-form-field>
                        <input type="text"
                        placeholder="Choose responsible" 
                        matInput [formControl]="myControl" 
                        [matAutocomplete]="auto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" ngModel 
                        name="responsible_Id">
                          <mat-option *ngFor="let option of filteredOptions | async" 
                          [value]="option">
                            {{ option }}
                          </mat-option>
                        </mat-autocomplete>
                      </mat-form-field>
                    <button class="btn btn-primary">Valider</button>
                </div>
            </form>
        </div>
    </div>
</div>
